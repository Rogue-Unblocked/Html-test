<!DOCTYPE html>
<html>
<head>
  <title>My JavaScript</title>
</head>
<body>
  <script>
    // Replace 'https://www.example.com' with the desired URL
    const targetUrl = 'https://edpuzzle.com/assignments/6797b14bc4df8bde1c6570a3/watch';

    // Function to open the URL
    function openURL() {
      window.open(targetUrl, '_blank'); 
    }

    // Function to execute JavaScript after the URL opens
    function executeJavaScript() {
      // Replace this with the JavaScript code you want to execute
      console.log("Edpuzzle.js");
    }

    // Call the functions (adjust the delay as needed)
    openURL();
    setTimeout(executeJavaScript, 1000); // Execute JavaScript after 1 second 

  </script>
</body>
</html>
